[tool.poetry]
name = "pyposeidon"
version = "0.5.2"
description = "Framework for Sea Level Hydrodynamic simulations"
authors = [
    "George Breyiannis <breyiannis@gmail.com>",
    "Panos Mavrogiorgos <pmav99@gmail.com>"
]
readme = "README.md"
homepage = "https://github.com/ec-jrc/pyposeidon"
keywords = [
    "Hydrodynamic",
    "Sea",
    "Simulation",
    "Visualization",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    'License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)',
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    'Topic :: Scientific/Engineering :: Atmospheric Science',
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = ">=3.8, <3.10"
setuptools = "*"
numpy = "^1.20"
rasterio = "^1.2"
matplotlib = "^3.3"
dask = "^2021.2"
xarray = ">=0.16.0,<1.0"
geopandas = "^0.10.1"
tqdm = "^4.58"
pyresample = "^1.17"
pygeos = ">=0.10, <1.0"
gmsh = "^4.8"
f90nml = "^1.2"
Cartopy = "^0.20"
requests = "^2.25"
holoviews = "^1.14.1"
geoviews = "^1.8.1"
datashader = "^0.12.0"
hvplot = "^0.7.0"
netCDF4 = "^1.5"
colorlog = "^4.7"
cfgrib = "^0.9"
eccodes = "^1.1"
Shapely = "^1.7"
scipy = "^1.6"
moviepy = "^1.0"
branca = "^0.4"
ipython = "^7.20"
llvmlite = "^0.36"
Pydap = { url = "https://github.com/pydap/pydap/archive/3f6aa190c59e3bbc6c834377a61579b20275ff69.zip" }


[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.11"
pytest-xdist = "^2.2"
bump2version = "^1.0"
mkdocs = "^1.1"
mkdocs-material = "^7.0"
pymdown-extensions = "^8.1"
mkdocstrings = "^0.15"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --verbose --showlocals --tb=short --cov=pyposeidon --cov-report term-missing"
testpaths = [
    "tests",
]
filterwarnings = [
    'ignore:`np.*` is a deprecated alias for .* `np.*`.*:DeprecationWarning',
]
markers = [
    "schism: mark a test as a Schism based test. Needs --runschism to run",
    "delft: mark a test as a Delft3D based test. Needs --rundelft to run",
    "slow: mark a test as a slow one. Needs --runslow to run",
]

[tool.black]
line-length = 119
target-version = ['py38']
